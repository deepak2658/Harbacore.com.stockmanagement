<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static.css/creditcss.css">

    <title>Credit Management System</title>
</head>
<body>
<div class="container-fluid view-user text-center">
<button type="button" class="btn btn-large btn"><a href="/stock/allproducts">Display All Products</a></button>
<button type="button" class="btn btn-large btn"><a href="/stock/stockin">STOCK IN</a></button>
<button type="button" class="btn btn-large btn"><a href="/stock/stockout">STOCK OUT</a></button>
<button type="button" class="btn btn-large btn"><a href="/stock/replacement">In Replacement</a></button>
</div>
<h1>List of Products In Stock</h1>
<div class="container">
    <div class="item" th:each="prod :${list}" >
        <label>Product Name:<button class="id" th:text="${prod.productName}"> </button></label>
        <label>Quantity In Stock: <button class="name" th:text="${prod.quantity}"></button></label>
        <hr>
    </div>
</div>


</body>
</html>
